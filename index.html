<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- online font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Text Transformer | Made with ❤️ by Gourab Talukdar</title>
  </head>
  <body>
    <div>
      <h1 class="heading">Text Transformer</h1>
      <p class="sub-heading">Transform any text in one click</p>

      <div>
        <input
          type="text"
          name="text-input"
          placeholder="Enter a text"
          autofocus
        />
      </div>
      <div
        class="transformed-box lower-case"
        style="--transform-type: 'lower case'"
      ></div>
      <div
        class="transformed-box upper-case"
        style="--transform-type: 'upper case'"
      ></div>
      <div
        class="transformed-box camel-case"
        style="--transform-type: 'camel case'"
      ></div>
      <div
        class="transformed-box pascal-case"
        style="--transform-type: 'pascal case'"
      ></div>
      <div
        class="transformed-box snake-case"
        style="--transform-type: 'snake case'"
      ></div>
      <div
        class="transformed-box kebab-case"
        style="--transform-type: 'kebab case'"
      ></div>
      <div
        class="transformed-box trim-case"
        style="--transform-type: 'trim'"
      ></div>
    </div>
    <footer>
      <p>
        Made with 💖 by
        <a
          href="https://www.linkedin.com/in/iamgourabtalukdar/"
          title="Visit my Profile"
          target="_blank"
          >Gourab Talukdar</a
        >
      </p>
    </footer>
  </body>
</html>
